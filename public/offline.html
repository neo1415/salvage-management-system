<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - NEM Salvage Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #800020 0%, #600018 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 16px;
      color: #FFD700;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.05);
      }
    }

    .retry-button {
      background: #FFD700;
      color: #800020;
      border: none;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 30px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 14px;
    }

    .online {
      color: #4ade80;
    }

    .offline {
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/icons/Nem-insurance-Logo.jpg" alt="NEM Insurance Logo">
    </div>
    
    <div class="icon">ðŸ“¡</div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, your work is saved locally and will sync automatically when you're back online.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="status">
      Connection Status: <span id="status" class="offline">Offline</span>
    </div>
  </div>

  <script>
    // Monitor online/offline status
    function updateOnlineStatus() {
      const statusElement = document.getElementById('status');
      if (navigator.onLine) {
        statusElement.textContent = 'Online';
        statusElement.className = 'online';
        // Auto-reload when back online
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusElement.textContent = 'Offline';
        statusElement.className = 'offline';
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // Check status on load
    updateOnlineStatus();
  </script>
</body>
</html>
